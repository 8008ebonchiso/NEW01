<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODOアプリケーション</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <!-- ヘッダー -->
        <header class="text-center mb-5">
            <h1 class="display-4 fw-bold text-primary">TODOアプリ</h1>
            <p class="lead text-muted">タスクを簡単に管理できます</p>
        </header>

        <!-- TODOフォーム -->
        <div class="row justify-content-center mb-4">
            <div class="col-md-8">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <form id="todoForm" class="row g-3">
                            <div class="col-md-9">
                                <input type="text" class="form-control" id="todoTitle" placeholder="新しいTODOを入力..." required>
                            </div>
                            <div class="col-md-3">
                                <button type="submit" class="btn btn-primary w-100">
                                    <i class="bi bi-plus-circle me-2"></i>追加
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- TODO一覧 -->
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow-sm">
                    <div class="card-header bg-white">
                        <h5 class="card-title mb-0">TODO一覧</h5>
                    </div>
                    <div class="card-body">
                        <ul id="todoList" class="list-group list-group-flush">
                            <!-- TODOアイテムがここに動的に追加されます -->
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 編集モーダル -->
    <div class="modal fade" id="editModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">TODOを編集</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <input type="text" class="form-control" id="editTodoTitle">
                    <input type="hidden" id="editTodoId">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">キャンセル</button>
                    <button type="button" class="btn btn-primary" id="updateTodo">更新</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS と 依存関係のある Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // APIのベースURL
        const API_BASE_URL = 'http://localhost:8000';

        // APIエンドポイント
        const API_ENDPOINTS = {
            GET_TODOS: `${API_BASE_URL}/todos`,
            CREATE_TODO: `${API_BASE_URL}/todos`,
            UPDATE_TODO: (id) => `${API_BASE_URL}/todos/${id}`,
            DELETE_TODO: (id) => `${API_BASE_URL}/todos/${id}`
        };

        // グローバル変数
        let editModal;

        // DOMが読み込まれた後に実行
        document.addEventListener('DOMContentLoaded', async () => {
            initializeApp();
            await fetchTodos();
        });

        // アプリケーションの初期化
        function initializeApp() {
            editModal = new bootstrap.Modal(document.getElementById('editModal'));
            
            // フォームの送信イベント設定
            document.getElementById('todoForm').addEventListener('submit', handleTodoSubmit);
            
            // 更新ボタンのイベント設定
            document.getElementById('updateTodo').addEventListener('click', handleTodoUpdate);
        }

        // TODOフォーム送信処理
        async function handleTodoSubmit(e) {
            e.preventDefault();
            const titleInput = document.getElementById('todoTitle');
            const title = titleInput.value.trim();
            
            if (title) {
                try {
                    await createTodo(title);
                    titleInput.value = '';
                    await fetchTodos();
                } catch (error) {
                    showAlert('TODOの作成に失敗しました');
                }
            }
        }

        // TODO更新処理
        async function handleTodoUpdate() {
            const id = document.getElementById('editTodoId').value;
            const title = document.getElementById('editTodoTitle').value.trim();
            
            if (title) {
                try {
                    await updateTodoItem(id, title);
                    editModal.hide();
                    await fetchTodos();
                } catch (error) {
                    showAlert('TODOの更新に失敗しました');
                }
            }
        }

        // API通信関連の関数
        // TODO一覧を取得
        async function fetchTodos() {
            try {
                const response = await fetch(API_ENDPOINTS.GET_TODOS);
                const todos = await response.json();
                renderTodoList(todos);
            } catch (error) {
                showAlert('TODO一覧の取得に失敗しました');
            }
        }

        // 新規TODO作成
        async function createTodo(title) {
            const response = await fetch(API_ENDPOINTS.CREATE_TODO, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ title, completed: false })
            });
            
            if (!response.ok) throw new Error('TODOの作成に失敗しました');
        }

        // TODO更新
        async function updateTodoItem(id, title, completed = false) {
            const response = await fetch(API_ENDPOINTS.UPDATE_TODO(id), {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ title, completed })
            });
            
            if (!response.ok) throw new Error('TODOの更新に失敗しました');
        }

        // TODO削除
        async function deleteTodo(id) {
            try {
                const response = await fetch(API_ENDPOINTS.DELETE_TODO(id), {
                    method: 'DELETE'
                });
                
                if (!response.ok) throw new Error('TODOの削除に失敗しました');
                await fetchTodos();
            } catch (error) {
                showAlert('TODOの削除に失敗しました');
            }
        }

        // TODO完了状態の切り替え
        async function toggleTodoComplete(id, currentCompleted) {
            try {
                const response = await fetch(API_ENDPOINTS.UPDATE_TODO(id), {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        completed: !currentCompleted
                    })
                });
                
                if (!response.ok) throw new Error('TODOの更新に失敗しました');
                await fetchTodos();
            } catch (error) {
                showAlert('TODOの更新に失敗しました');
            }
        }

        // UI関連の関数
        // TODO一覧の描画
        function renderTodoList(todos) {
            const todoList = document.getElementById('todoList');
            todoList.innerHTML = '';
            todos.forEach(todo => {
                const li = createTodoElement(todo);
                todoList.appendChild(li);
            });
        }

        // TODO要素の作成
        function createTodoElement(todo) {
            const li = document.createElement('li');
            li.className = 'list-group-item d-flex justify-content-between align-items-center';
            
            // 左側：チェックボックスとタイトル
            const leftDiv = createTodoLeftSection(todo);
            
            // 右側：操作ボタン
            const buttonsDiv = createTodoButtonsSection(todo);
            
            li.appendChild(leftDiv);
            li.appendChild(buttonsDiv);
            
            return li;
        }

        // TODO左側セクション（チェックボックスとタイトル）の作成
        function createTodoLeftSection(todo) {
            const leftDiv = document.createElement('div');
            leftDiv.className = 'd-flex align-items-center';
            
            const checkbox = document.createElement('input');
            checkbox.type = 'checkbox';
            checkbox.className = 'form-check-input me-2';
            checkbox.checked = todo.completed;
            checkbox.addEventListener('change', () => toggleTodoComplete(todo.id, todo.completed));
            
            const titleSpan = document.createElement('span');
            titleSpan.textContent = todo.title;
            if (todo.completed) {
                titleSpan.className = 'text-muted text-decoration-line-through';
            }
            
            leftDiv.appendChild(checkbox);
            leftDiv.appendChild(titleSpan);
            
            return leftDiv;
        }

        // TODOボタンセクション（編集・削除）の作成
        function createTodoButtonsSection(todo) {
            const buttonsDiv = document.createElement('div');
            buttonsDiv.className = 'btn-group';
            
            // 編集ボタン
            const editButton = document.createElement('button');
            editButton.className = 'btn btn-sm btn-outline-primary';
            editButton.innerHTML = '<i class="bi bi-pencil"></i>';
            editButton.addEventListener('click', () => {
                document.getElementById('editTodoId').value = todo.id;
                document.getElementById('editTodoTitle').value = todo.title;
                editModal.show();
            });
            
            // 削除ボタン
            const deleteButton = document.createElement('button');
            deleteButton.className = 'btn btn-sm btn-outline-danger';
            deleteButton.innerHTML = '<i class="bi bi-trash"></i>';
            deleteButton.addEventListener('click', () => deleteTodo(todo.id));
            
            buttonsDiv.appendChild(editButton);
            buttonsDiv.appendChild(deleteButton);
            
            return buttonsDiv;
        }

        // エラーメッセージの表示
        function showAlert(message) {
            const alertDiv = document.createElement('div');
            alertDiv.className = 'alert alert-danger alert-dismissible fade show';
            alertDiv.role = 'alert';
            alertDiv.innerHTML = `
                ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            `;
            
            document.querySelector('.container').insertBefore(
                alertDiv,
                document.querySelector('.container').firstChild
            );
            
            setTimeout(() => alertDiv.remove(), 3000);
        }
    </script>
</body>
</html>
